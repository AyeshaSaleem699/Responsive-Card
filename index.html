<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
            <div class="card-content">
                <h1 class="card-title">Sarah Yagmur</h1>
                <h4 class="card-subtitle">Web Developer</h4>
                <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur ea vel officia doloribus dignissimos totam doloremque facilis fugiat quos maiores vitae corrupti odio earum, fugit cupiditate dolores dolorum, ut animi!</p>
                <div class="card-icons">
                    <div><a href="https://www.facebook.com/"><i class="fab fa-facebook-f facebook-icon"></i></a></div>
                    <div class=""><a href="https://twitter.com/"><i class="fab fa-twitter twitter-icon"></i></a></i></div>
                    <div class=""><a href="https://dribbble.com/"><i class="fab fa-dribbble dribbble-icon"></i></a></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
